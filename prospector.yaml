strictness: high
inherits:
  - strictness_high

doc-warnings: true
member-warnings: true
test-warnings: true

autodetect: false
output-format: grouped

pep8:
  full: true
  options:
    max-line-length: 120

pep257:
  disable:
    - D203  # 1 blank line required before class docstring, D211 (after) is enforce instead
    - D213  # Multi-line docstring summary should start at the second line, D212 (first line) is enforced instead

pylint:
  disable:
    - logging-format-interpolation  # format() is used for coherence across the project
  options:
    ignore: vulture_whitelist.py
    max-line-length: 120
    max-args: 6
    max-attributes: 14
    max-locals: 16
    include-naming-hint: true
    variable-rgx: (([a-z][a-z0-9_]{0,30})|(_[a-z0-9_]*))$
    variable-name-hint: (([a-z][a-z0-9_]{0,30})|(_[a-z0-9_]*))$


pyroma:
  run: true

vulture:
  run: true
